name: Update terms and conditions

on: 
  workflow_dispatch:
  schedule:
   - cron: "0 8,12,16,20 * * *"

jobs:
  publishStatut:
    runs-on: ubuntu-latest
    env:
      WEBHOOK: ${{ secrets.WEBHOOK }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: 'yarn'
      - run: yarn install
      - run: yarn start
